<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>LOGIN</title>
</head>
<body>
    <div style="margin: 0 auto;
  width: 30%;
  height: 40%;
  align-items: center; /* Centraliza verticalmente */
  height: 100vh;border: 10px solid blue; /* Borda de 2px, sólida e azul */
  border-radius: 30px; /* Arredonda os cantos em 10px */
  padding: 10px;"
  >
        <form action="/login" method="post">
            <p><label for="iNome_login">Nome: </label><input type="text" name="nome_login" id="iNome_login" class="form-control" placeholder="digite seu nome" aria-label="digite seu nome" aria-describedby="basic-addon1"></p>
            <p><label for="iEmail_login">E-mail: </label><input type="text" name="email_login" id="iEmail_login" class="form-control" placeholder="digite seu e-mail" aria-label="digite seu e-mail" aria-describedby="basic-addon1"></p>
            <p> ou</p>
            <p><label for="iTelefone_login">Telefone: </label><input type="text" name="telefone_login" id="iTelefone_login"class="form-control" placeholder="digite seu número de telefone" aria-label="digite seu e-mail" aria-describedby="basic-addon1"></p>
            {% if logado == False %}
                <p id="iAlerta" class="alert alert-danger" role="alert"><label for="iAlerta">Erro: </label>Email ou Telefone não correspondem</p>
            {% endif %}
            <input type="submit" value="entrar " class="btn btn-primary">
        </form>
        <br><hr>
        <h4>Digite email ou telefone para a confiração do usuario</h4>
    </div>
</body>
</html>
